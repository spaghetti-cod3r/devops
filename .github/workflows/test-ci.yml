name: Test-CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    strategy:
      fail-fast: false


    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: python -m pip install pytest .

      - name: Run Tests
        run: pytest